<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mã Playfair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Mã Playfair</h2>
<form method="POST">
    <div class="mb-3">
        <label for="text" class="form-label">Văn bản:</label>
        <input type="text" id="text" name="text" class="form-control" value="{{ text }}" required>
    </div>
    <div class="mb-3">
        <label for="key" class="form-label">Khóa (chuỗi):</label>
        <input type="text" id="key" name="key" class="form-control" value="{{ key }}" required>
    </div>

        <div class="d-grid gap-2">
            <button type="submit" name="action" value="encrypt" class="btn btn-primary">Mã hóa</button>
            <button type="submit" name="action" value="decrypt" class="btn btn-success">Giải mã</button>
        </div>
    </form>
    {% if result %}
        <div class="mt-4">
            <label class="form-label">Kết quả:</label>
            <input type="text" readonly class="form-control" value="{{ result }}">
        </div>
    {% endif %}
    <div class="mt-4 text-center">
        <a href="/" class="btn btn-light" style="background-color: #f8d7da; color: #721c24;">
            <i class="bi bi-arrow-left-circle"></i> Quay lại trang chủ
        </a>
    </div>
</div>
</body>
</html>
