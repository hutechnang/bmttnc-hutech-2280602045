<!DOCTYPE html>
<html lang="vi">
<head>

        <h2 class="text-center mb-4">Các Kiểu Mã Hóa Có Sẵn</h2>
        <ul class="list-group">
            <li class="list-group-item"><a href="/caesar" class="text-decoration-none">🔐 Mã Caesar</a></li>

            <li class="list-group-item"><a href="/playfair" class="text-decoration-none">🗝️ Mã Playfair</a></li>
